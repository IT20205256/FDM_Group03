<!DOTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vehicle Insurance Claim Fraud Detection</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <style>
	html, body {
      min-height: 100%;
      background-image: url("https://mobimg.b-cdn.net/v3/fetch/d2/d2b5075f406b279ce7905907f0238dbf.jpeg");
      }

      body, div, form, input, select, textarea, label, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }

      h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }

      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }

      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding-top:50px;
      padding-bottom:50px;
      padding-left: 380px;
      padding-right: 380px ;
      }
      
      form {
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      background: rgb(255, 255, 255);
      box-shadow: 0 0 8px  #000000; 
      }

      .banner {
      position: relative;
      height: 300px;
      background-image: url("https://d.newsweek.com/en/full/1617156/newsweek-amplify-first-time-car-owner-5.webp?w=737&f=4a2c2ee5749c0363a74d60ff02c72651");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }

      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.3); 
      position: absolute;
      width: 100%;
      height: 100%;
      }

      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }

      input {
      width: calc(100% - 10px);
      padding: 5px;
      }

      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }

      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999;
      }

      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #669999;
      }

      .item {
      position: relative;
      margin: 10px 0;
      }

      .item span {
      color: red;
      }

      .colums {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }

      .colums div {
      width:48%;
      }

      .btn-block {
      margin-top: 10px;
      text-align: center;
      }

      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #44c5c5;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }

      button:hover {
      background:  #014444;
      }  
</style>
</head>
<body>
	<div class="testbox">
		<form action= "{{url_for('predict')}}" method="post">
			<div class="banner">
		  		<h1>Vehicle Insurance Claim Fraud Detection</h1>
			</div>
		  
			<br/>
        			<p>Vehicle Insurance Claim Fraud Detection Prediction</p>
        		<br/>
			<div class="colums">  
	    	 		<div class="item">
            				<label for="name">Marital Status<span>*</span></label>
            				<input id="name" type="text" name="MaritalStatus" placeholder="Single=0,Married=1,Divorced=2,Widow=3"required/>
          			</div>

          			<div class="item">
            				<label for="eaddress">Fault<span>*</span></label>
            				<input id="eaddress" type="text"   name="Fault" placeholder="Policy Holder=0,Third Party=1"required/>
          			</div>

          			<div class="item">
            				<label for="phone">Policy Type<span>*</span></label>
            				<input id="phone" type="tel"   name="PolicyType" placeholder="Sedan-All Perils=0,Sedan-Collision=1,
												      Sedan-Liability=2,Sport-All Perils=3,
												      Sport-Collision=4,Sport-Liability=5,
												      Utility-All Perils=6,Utility-Collision=7,
												      Utility-Liability=8"required/>
          			</div>

          			<div class="item">
            				<label for="street">Vehicle Category<span>*</span></label>
            				<input id="street" type="text"   name="VehicleCategory" placeholder="Sedan=1,Sport=2,Utility=3"required/>
          			</div>

          			<div class="item">
            				<label for="city">Vehicle Price<span>*</span></label>
            				<input id="city" type="text"   name="VehiclePrice" placeholder="20000 to 29000=0,30000 to 39000=1,40000 to 59000=2,
													60000 to 69000=3,more than 69000=4,less than 20000=5"required/>
          			</div>

          			<div class="item">
            				<label for="state">Driver Rating<span>*</span></label>
            				<input id="state" type="text"   name="DriverRating" placeholder="1,2,3,4"required/>
          			</div>

          			<div class="item">
            				<label for="zip">Days Policy Accident<span>*</span></label>
            				<input id="zip" type="text"   name="Days_Policy_Accident" placeholder="1 to 7=1,8 to 15=2,16 to 30=3,more than 30=4"required/>
          			</div>

          			<div class="item">
            				<label for="zip">Days Policy Claim<span>*</span></label>
            				<input id="zip" type="text"   name="Days_Policy_Claim" placeholder="8 to 15=1,15 to 30=2,more than 30=3"required/>
          			</div>

          			<div class="item">
            				<label for="phone">Past Number of Claims<span>*</span></label>
            				<input id="phone" type="tel"   name="PastNumberOfClaims" placeholder="1=1,2 to 4=2,more than 4=3,none=4"required/>
          			</div>

          			<div class="item">
            				<label for="street">Age of Policy Holder<span>*</span></label>
            				<input id="street" type="text"   name="AgeOfPolicyHolder" placeholder="16 to 17=0,18 to 20=1,21 to 25=2,26 to 30=3,
													       31 to 35=4,36 to 40=5,41 to 50=6,
													       51 to 65=7,over 65=8"required/>
          			</div>

          			<div class="item">
            				<label for="city">Police Report Filed<span>*</span></label>
            				<input id="city" type="text"   name="PoliceReportFiled" placeholder="No=0,Yes=1"required/>
          			</div>

          			<div class="item">
            				<label for="state">Witness Present<span>*</span></label>
            				<input id="state" type="text"   name="WitnessPresent" placeholder="No=0,Yes=1,"required/>
          			</div>

          			<div class="item">
            				<label for="zip">Agent Type<span>*</span></label>
            				<input id="zip" type="text"   name="AgentType" placeholder="External=0,Internal=1"required/>
          			</div>

          			<div class="item">
            				<label for="zip">Address Change Claim<span>*</span></label>
            				<input id="zip" type="text"   name="AddressChange_Claim" placeholder="no change=0,1 year=1,2 to 3 years=2,
													      4 to 8 years=3,under 6 months=4"required/>
          			</div>
			</div>
			
		 	<div class="item">
          			<label for="zip">Base Policy<span>*</span></label>
          			<input id="zip" type="text"   name="BasePolicy" placeholder="All Perils=0,Collision=1,Liability=2"required/>
        		</div>
		 
		 
		 	<div class="btn-block">
          			<button type="submit">Predict</button>
        		</div>
		
	  
	 <br>
	 <br>
	 
	 {{prediction_text}}
	 
		</form>
   </div>
</body>

</html>
